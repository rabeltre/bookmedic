<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
    <title>Title</title>
</head>
<h:body>
    <ui:composition template="./../../templates/layout.xhtml">
        <ui:define name="content">
            <f:view>
                <f:metadata>
                    <f:viewAction action="#{actionMedicoBean.init}" onPostback="false"/>
                    <f:viewParam id="id" name="id" value="#{actionMedicoBean.id}"/>
                </f:metadata>
            </f:view>
            <div class="row">
                <div class="col-md-12">
                    <h1><h:outputLabel value="#{actionMedicoBean.accion}"/> </h1>
                    <br/>
                    <h:form class="form-horizontal"  id ="formGeneral" role="form">



                        <div class="form-group">
                            <div class="row">
                                <label for="especialidad" style="text-align:right;" class="col-lg-2 control-label">Area*</label>
                                <div class="col-md-6">
                                    <h:selectOneMenu value="#{actionMedicoBean.idModulo}"  a:required="required" styleClass="form-control">
                                        <f:selectItem itemLabel="" />
                                        <f:selectItems  value="#{actionMedicoBean.modulos}" var="item"
                                        itemLabel="#{item.name}" itemValue="#{item.id}"/>

                                    </h:selectOneMenu>

                                </div>
                            </div>
                        </div>



                        <div class="form-group">
                            <div class="row">
                                <label for="name" style="text-align:right;" class="col-lg-2 control-label">Nombre*</label>
                                <div class="col-md-6">
                                    <h:inputText a:type="text" name="name" value="#{actionMedicoBean.medico.name}"
                                                 a:class="form-control" id="name" a:required="required" a:placeholder="Nombre"/>

                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label for="lastname" style="text-align:right;" class="col-lg-2 control-label">Apellido*</label>
                                <div class="col-md-6">
                                    <h:inputText a:type="text" name="lastname" value="#{actionMedicoBean.medico.lastname}"
                                                 a:class="form-control" id="lastname"  a:placeholder="Apellido" a:required="required"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <label for="address1" style="text-align:right;" class="col-lg-2 control-label">Direccion*</label>
                                <div class="col-md-6">
                                    <h:inputText a:type="text" name="address" value="#{actionMedicoBean.medico.address}"
                                                 a:class="form-control" id="address1" a:required="required" a:placeholder="Direccion"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label for="email1" style="text-align:right;" class="col-lg-2 control-label">Email</label>
                                <div class="col-md-6">
                                    <h:inputText a:type="email" name="email" value="#{actionMedicoBean.medico.email}"
                                                 a:class="form-control" id="email1" a:placeholder="Email"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label for="phone" style="text-align:right;" class="col-lg-2 control-label">Telefono*</label>
                                <div class="col-md-6">
                                    <h:inputText a:type="text" name="phone" value="#{actionMedicoBean.medico.phone}"
                                                 a:class="form-control" id="phone" a:placeholder="Telefono" a:required="required"/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <p class="alert alert-info">* Campos obligatorios</p></div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <!--
                                                                  <button type="submit" class="btn btn-primary">Agregar Paciente</button>
                                    -->
                                    <h:commandButton styleClass="btn btn-primary btn-lg" action="#{actionMedicoBean.onPersist}"
                                                     value="Guardar"/>

                                    <p:spacer width="25"/>
                                    <p:link styleClass="btn btn-danger btn-lg" value="Cancelar" outcome="/View/medicos/vistaMedico.xhtml" >

                                    </p:link>

                                </div>
                            </div>
                        </div>

                    </h:form>

                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
