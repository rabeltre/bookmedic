<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
    <title>Title</title>
</head>
<h:body>
    <ui:composition template="./../../templates/layout.xhtml">
        <ui:define name="content">
            <f:view>
                <f:metadata>
                    <f:viewAction action="#{actionModuloBean.init}" onPostback="false"/>
                    <f:viewParam id="id" name="id" value="#{actionModuloBean.id}"/>
                </f:metadata>
            </f:view>
            <div class="row">
                <div class="col-md-12">
                    <h1><h:outputLabel value="#{actionModuloBean.accion}"/> </h1>
                    <br/>
                    <h:form class="form-horizontal"  id ="formGeneral" role="form">


                        <div class="form-group">
                            <div class="row">
                                <label for="name" style="text-align:right;" class="col-lg-2 control-label">Nombre*</label>
                                <div class="col-md-6">
                                    <h:inputText a:type="text" name="name" value="#{actionModuloBean.modulo.name}"
                                                 a:class="form-control" id="name" a:required="required" a:placeholder="Nombre"/>

                                </div>
                            </div>
                        </div>



                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <!--
                                                                  <button type="submit" class="btn btn-primary">Agregar Paciente</button>
                                    -->
                                    <h:commandButton styleClass="btn btn-primary btn-lg" action="#{actionModuloBean.onPersist}"
                                                     value="Guardar"/>

                                    <p:spacer width="25"/>
                                    <p:link styleClass="btn btn-danger btn-lg" value="Cancelar" outcome="/View/modulo/vistaModulo.xhtml" >

                                    </p:link>

                                </div>
                            </div>
                        </div>

                    </h:form>

                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
